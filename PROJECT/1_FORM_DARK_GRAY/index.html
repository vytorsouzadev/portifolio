<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Contact</title>
    <!--importa Css-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--navbar-->
    <nav>
        <div class="logo">
            <h1>CV Digital</h1>
        </div>
        <div class="menu">
            <ul>
                <li> <a href="#"> Sobre </a> </li>
                <li> <a href="#"> Serviços </a> </li>
                <li> <a href="#"> Blog </a> </li>
                <li> <a href="#"> Contato </a> </li>
            </ul>
        </div>
    </nav>
    <!--FORM-->
    <div class="container-form">
        <div class="card-title">
            <h1> Converse com a gente :) </h1>
            <div class="label" style="display: block;">
                Sempre que tiver uma crítica, 
                sugestão ou quiser trocar uma 
                ideia, é só entrar em contato!
            </div>
        </div>
        <div class="card-form">
            <div class="title">Envie um email</div>
            <form action="" method="POST">
                <input type="text" placeholder="Qual seu nome?">
                <input type="email" placeholder="Qual seu e-mail?">
                <textarea name="" placeholder="Escreva sua mensagem aqui..." rows="6"></textarea>
                <button class="btn">Enviar mensagem</button>
            </form>
            
        </div>
    </div>
</body>
</html>
